<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiket Travel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="title">APLIKASI PEMESANAN TIKET TRAVEL</h1>
    <form>
        <div class="mb-3">
          <label for="Nama" class="form-label">Nama:</label>
          <input type="name" class="form-control" id="Nama" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text"></div>
        </div>
        <!-- Kota asal -->
        <div class="mb-3">
            <label for="Asal" class="form-label">Asal:</label>
            <select id="Asal" class="form-select">
                <option selected>Pilih kota asal:</option>
                <option value="Bandung">Bandung</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Malang">Malang</option>
                <option value="Yogyakarta">Yogyakarta</option>
                <option value="Denpasar">Denpasar</option>
                <option value="Medan">Medan</option>
                <option value="Palembang">Palembang</option>
                <option value="Padang">Padang</option>
                <option value="Manado">Manado</option>
                <option value="Makassar">Makassar</option>
                <option value="Pontianak">Pontianak</option>
                <option value="Banjarmasin">Banjarmasin</option>
                <option value="Palu">Palu</option>
                <option value="Mataram">Mataram</option>
                <option value="Ambon">Ambon</option>
                <option value="Jayapura">Jayapura</option>
            </select>
        </div>
        <!-- Kota tujuan -->
        <div class="mb-3">
            <label for="Tujuan" class="form-label">Tujuan:</label>
            <select id="Tujuan" class="form-select">
              <option selected>Pilih kota tujuan:</option>
              <option value="Bandung">Bandung</option>
              <option value="Jakarta">Jakarta</option>
              <option value="Surabaya">Surabaya</option>
              <option value="Malang">Malang</option>
              <option value="Yogyakarta">Yogyakarta</option>
              <option value="Denpasar">Denpasar</option>
              <option value="Medan">Medan</option>
              <option value="Palembang">Palembang</option>
              <option value="Padang">Padang</option>
              <option value="Manado">Manado</option>
              <option value="Makassar">Makassar</option>
              <option value="Pontianak">Pontianak</option>
              <option value="Banjarmasin">Banjarmasin</option>
              <option value="Palu">Palu</option>
              <option value="Mataram">Mataram</option>
              <option value="Ambon">Ambon</option>
              <option value="Jayapura">Jayapura</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Jumlah" class="form-label">Jumlah:</label>
            <select id="JumlahTiket" class="form-select">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Harga" class="form-label">Harga:</label>
            <input type="number" class="form-control" id="Harga">
        </div>
        <!-- Member -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Member">
            <label class="form-check-label" for="Member">Member</label>
        </div>
        <!-- Diskon -->
        <div class="mb-3">
            <label for="Diskon" class="form-label">Diskon:</label>
            <input type="number" class="form-control" id="DiskonMember" disabled>
        </div>
        <div class="mb-3">
            <label for="Total" class="form-label">Total:</label>
            <input type="number" class="form-control" id="Total" disabled>
        </div>
        <a href="details.html" class="btn btn-primary" id="Submit">
          Submit
        </a>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
